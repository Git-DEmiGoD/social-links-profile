<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./styles/socialLinksProfileStyles.css">
</head>
<body>
  <main class="main-wrapper">
    <container class="main-container">
      <container class="user-profile-image-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profle picture">
      </container>
      <container class="user-profile-details-container">
        <p class="user-name">Jessica Randall</p>
        <p class="user-location">London, United Kingdom</p>
      </container>
      <p class="user-description">"Front-end developer and avid reader."</p>
      <container class="user-social-links-container">
        <a href="https://github.com/" target="_blank" class="link">GitHub</a>
        <a href="https://www.frontendmentor.io/" target="_blank" class="link">Frontend Mentor</a>
        <a href="https://www.linkedin.com/" target="_blank" class="link">LinkedIn</a>
        <a href="https://x.com/" target="_blank" class="link">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank" class="link">Instagram</a>
      </container>
    </container>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Git-DEmiGoD" target="_blank">Ujjwal joshi</a>.
  </div>
</body>
</html>
